<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .error-container {
            text-align: center;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dc3545;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 500</h1>
        <p>Oops! Internal Server Error.</p>
        <p>Sorry, something went wrong with our server. Our team has been notified and we're working to fix the issue.</p>
        <p>Go back to <a href="home.jsp">Homepage</a></p>
    </div>
</body>
</html>
