<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 400px;
  padding: 40px;
  background-color: #333;
  border-radius: 50px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;;
}

.input-group {
  margin-bottom: 20px;
  
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #fff;
}

.input-group input[type="text"],
.input-group input[type="email"],
.input-group input[type="tel"],
.input-group input[type="password"],
.input-group input[type="date"] {
  width: calc(100% - 5px);
  padding: 10px 10px 10px 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: #444;
  color:#ccc;
  
}
.input-group input:focus {
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.input-group input[type="text"]:focus,
.input-group input[type="email"]:focus,
.input-group input[type="tel"]:focus,
.input-group input[type="password"]:focus,
.input-group input[type="date"]:focus 
{
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  transition: box-shadow 0.3s ease;
}

.radio-group label {
  display: inline-block;
  margin-right: 10px;
  color: #fff;
}

.btn {
  padding: 10px 20px;
  width: 40%;
  border: none;
  border-radius: 5px;
  background-color: #0ff;
  color: #fff;
  cursor: pointer;
  transition: transform 0.3s ease;
  font-size: large;
  
}
#can{
 position: relative;
 left: 80px;
  background-color: tomato;
}


.btn:hover {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
  <div class="container">
    <h2>Registet to ToDo App</h2>
    <form action="signup" method="post">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="names" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="emails" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phns" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" required>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input-group radio-group">
        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="Female" required> Female</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <button type="reset" class="btn" id="can">Cancel</button>
      <p style="color: #fff; text-align: center;">Already have an account? <a href="login.html" style="color: #0ff;">Login here</a></p>
    </form>
  </div>
</body>
</html>
